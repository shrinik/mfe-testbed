<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        body {
            background-color: lightblue;
        }
        .container {
            display: grid;
            grid-template-rows: 1fr 9fr;
            grid-template-columns: 1fr 9fr;
            width: 100vw;
            height: 100vh;
        }
        .header {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 2;
            grid-column-end: 3;
            text-align: center;
        }
        .sidebar {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
            text-align: left;
        }
        .content {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .sidebar ul li {
            margin-top: 5vh;
            margin-bottom: 5vh;
        }
        .sidebar ul {
            list-style: none;
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
    <script>
        const NODE_CHANGE = "shell:nodeChange"
        // Event Creation function
        function createEvent(eventName, data) {
            const event = new CustomEvent(eventName, {
            detail: data,
            bubbles: false // Don't need bubbling for this use case
            });
            return event
        }
        
        function handleNodeClick(propertyName) {
            const event = createEvent(NODE_CHANGE, propertyName)
            window.dispatchEvent(event);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Shell Application</h1></div>
        <div class="sidebar">
            <ul>
                <li onclick="handleNodeClick('Stockholm-Building-A')"><button>Stockholm-Building-A</button></li>
                <li onclick="handleNodeClick('Stockholm-Building-B')"><button>Stockholm-Building-B</button></li>
                <li onclick="handleNodeClick('Stockholm-Building-C')"><button>Stockholm-Building-C</button></li>
            </ul>
        </div>
        <div class="content">
            <iframe src="/mfe/index.html"></iframe>
        </div>
    </div>
</body>
</html>
